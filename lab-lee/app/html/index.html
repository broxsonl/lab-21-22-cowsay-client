<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <title> Cowsay Client </title>
  </head>
  <body>
    <section ng-controller="CowsayController">
      <h1> {{cowsayCtrl.title}} </h1>
      <!--why ng? Is it short for 'angular'?-->
      <input type="text" ng-model="cowsayCtrl.text">

      <button ng-click="input = cowsayCtrl.text"> Click to save below.</button>

      <pre>
        {{cowsayCtrl.updateCow(cowsayCtrl.text)}}
      </pre>

      <h1>{{cowsayCtrl.savedTitle}} </h1>
      <pre>
        {{cowsayCtrl.helloClick(input)}}
      </pre>


    </section>
  </body>
</html>
